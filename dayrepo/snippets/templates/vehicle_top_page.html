{% block page_title %}車両登録{% endblock %}
{% block title %}車両登録{% endblock %}
{% block content %}
    <h2>車両リスト</h2>
    {% for vehicle in vehicles %}
    <p id="vehicle">{{ vehicle }}</p>
    <button onclick="location.href='{% url 'vehicle_edit' checklist.id %}'">車両編集</button>
    <form method="post" action="{% url 'db_delete' checklist.id 'checklist' %}">
        {% csrf_token %}
        <button type="submit">車両削除</button>
    </form>
    <hr>
    {% endfor %}
{% endblock %}
