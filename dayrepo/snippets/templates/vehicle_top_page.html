{% block page_title %}車両登録{% endblock %}
{% block title %}車両登録{% endblock %}
{% block content %}
    <h2>車両リスト</h2>
    {% for vehicle in vehicles %}
    <div id="vehicle">
        <p> 車両No. <strong>{{ vehicle.vehicle_number }}</strong> </p>
        <p> 現在のメーター数 <strong>{{ vehicle.now_mileage }}</strong> km </p>
    </div>

    <hr>
    {% endfor %}
{% endblock %}
