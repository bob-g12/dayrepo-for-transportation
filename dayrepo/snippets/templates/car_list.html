<h2>車両一覧</h2>
{% for car in cars %}
<div id="car_block">
    <p> 車両No. 
        <strong>
            {{ car.place_name }} 
            {{ car.class_number }} 
            {{ car.kana }} 
            {{ car.serial_number }}
        </strong> 
    </p>
    <p> 現在のメーター値 <strong>{{ car.now_mileage }}</strong> km </p>
</div>
<button onclick="location.href='{% url 'car_edit' car.id %}'">車両編集</button>
<form method="post" action="{% url 'db_delete' car.id 'car' %}">
    {% csrf_token %}
    <button type="submit">車両情報削除</button>
</form>
<hr>
{% endfor %}
