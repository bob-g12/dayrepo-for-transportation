{% block page_title %}車両一覧{% endblock %}
{% block content %}
    <h2>車両一覧</h2>
    {% for vehicle in vehicles %}
    <div id="vehicle">
        <p> 車両No. <strong>{{ vehicle.vehicle_number }}</strong> </p>
        <p> 現在のメーター値 <strong>{{ vehicle.now_mileage }}</strong> km </p>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
